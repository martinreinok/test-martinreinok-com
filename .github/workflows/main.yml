name: Update build in production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_production:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Upload the build folder to the bluehost server
        env:
          USERNAME: ${{ secrets.SSH_USERNAME }}
          PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          ls -lah
          sudo apt-get install sshpass
          
          sshpass -p "$PASSWORD" scp -r -o StrictHostKeyChecking=no react-app/build/* "$USERNAME":~/public_html/test-martinreinok-com 
          
