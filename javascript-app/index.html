<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="index.css" rel="stylesheet">
  <script type="module" src="./index.js"></script>
  <script src="./modules/mainFunctions.js"></script>
  <script src="../node_modules/p5/lib/p5.js"></script>
</head>
<body>

  <!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="switchTab(event, 'clock')" >Clock</button>
  <button class="tablinks" onclick="switchTab(event, 'flow-field-canvas')" id="defaultOpen" >Flow Field</button>
</div>
</body>
</html>

<div id="clock" class="tabcontent">
  <div>
    <h1 class="clock-time" id="clock-time">clock-time</h1>
  </div>
  <div class="clock">
    <div class="hand hour" data-hour-hand></div>
    <div class="hand minute" data-minute-hand></div>
    <div class="hand second" data-second-hand></div>
    <div class="hand millisecond" data-millisecond-hand></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4">4</div>
    <div class="number number5">5</div>
    <div class="number number6">6</div>
    <div class="number number7">7</div>
    <div class="number number8">8</div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
  </div>
</div>

<div id="flow-field-canvas" class="tabcontent">
    <script src="./modules/flow-field.js"></script>
</div>
